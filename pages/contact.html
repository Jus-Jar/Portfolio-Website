                <div class="contact-item">

                        Trinidad, Trinidad and Tobago
                    </p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                        <span>Email: </span>
                    </div>
                    <p>
                        <span>heeralaljared@gmail.com</span>
                    </p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-user-graduate"></i>
                        <span>Education: </span>
                    </div>
                    <p>
                        <span>&nbsp The University of the West Indies</span>
                    </p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-user-graduate"></i>
                        <span>Mobile Number: </span>
                    </div>
                    <p>
                        <span>+1(868)372-4542</span>
                    </p>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <i class="fas fa-globe-africa"></i>

                    </div>
                    <p>
                        <span>English (Fluent)</span>
                    </p>
                </div>
            </div>
            <div class="contact-icons">

                    <a href="#" target="_blank">

        </div>
        <div class="right-contact">
            <form action="" class="contact-form" onsubmit="sendEmail(); reset(); return false;">
                <div class="input-control i-c-2">
                    <input id = "name" type="text" required placeholder="YOUR NAME">
                    <input id = "email" type="email" required placeholder="YOUR EMAIL">
                </div>
                <div class="input-control">
                    <input id = "subject" type="text" required placeholder="ENTER SUBJECT">
                </div>
                <div class="input-control">
                    <textarea name="" id="message" cols="15" rows="8" placeholder="Message Here..."></textarea>
                </div>
                <div class="btn-con" >
                    <button id ="submit-button" type="submit" class="main-btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
